    <!-- Content Area -->
    <div class="content">
      <h1>Add New User</h1>
      <p>add a new user</p>
      <hr />
      <form id="addUserForm" action="/addUser" method="post">
        <div class="mb-3">
          <label for="displayName" class="form-label">Display Name</label>
          <input type="text" class="form-control" id="displayName" name="displayName" required />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            title="Please enter a valid email address."
            required
          />
        </div>
        <div class="mb-3">
          <label for="photoURL" class="form-label">Photo URL</label>
          <input type="url" class="form-control" id="photoURL" name="photoURL" required />
        </div>
        <div class="mb-3">
          <label for="role" class="form-label">Role</label>
          <select class="form-select" id="role" name="role" required>
            <option value="admin">Admin</option>
            <option value="instructor">Instructor</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password" required />
        </div>
        <button type="submit" class="btn btn-primary">Add User</button>
      </form>
    </div>
    <!-- End of Content Area -->

          navLinks.forEach((link) => link.classList.remove('active'));
          this.classList.add('active');
